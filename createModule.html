  <h1>Create Module</h1>

<script>
var module_list = {}//module list is created

function createModule(form) {//function used to create a new module
module_list[form.modcode.value] = {title: form.modtitle.value, leader: form.modleader.value, hours: form.modhours.value, credits: form.modcredits.value, rooms: form.modrooms.value, lo1: form.lo1.value , lo2: form.lo2.value , lo3: form.lo3.value};//items from form are added to the list
document.getElementById("test").innerHTML = JSON.stringify(module_list);//items are added tp page by turning json object to string and writing to the desired location
return false;
}
</script>

  <form onsubmit="return createModule(this)" method="post">
    Module code:<br>
    <input type="number" name="modcode" value="9999">
    <br>
    Module title:<br>
    <input type="text" name="modtitle" value="New module">
    <br>
    Module leader:<br>
    <input type="text" name="modleader" value="">
    <br>
    Number of hours:<br>
    <input type="number" name="modhours" value="">
    <br>
    Module credits:<br>
    <input type="number" name="modcredits" value="">
    <br>
    Module rooms:<br>
    <input type="text" name="modrooms" value="">
    <br>
    LO1:<br>
    <input type="text" name="lo1" value="">
    <br>
    LO2:<br>
    <input type="text" name="lo2" value="">
    <br>
    LO3:<br>
    <input type="text" name="lo3" value="">
    <br><br>
    <input type="submit" value="Submit" onclick="console.log(module_list)">
  </form>

  <p id="test"></p>
