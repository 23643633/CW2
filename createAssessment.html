  <h1>Create Assessment</h1>

  <script>
var assessment_list = {}

function createAssessment(form) {
assessment_list[form.degcode.value] = {title: form.degtitle.value, leader: form.degleader.value, lo1: form.lo1.value , lo2: form.lo2.value , lo3: form.lo3.value};
document.getElementById("test").innerHTML = JSON.stringify(assessment_list);
return false;
}
</script>

  <form action="#" id="createAssessment">
    Assessment title:<br>
    <input type="text" name="assesstitle" value="">
    <br>
    Number:<br>
    <input type="number" name="assessnum" value="">
    <br>
    Volume:<br>
    <input type="number" name="assessvol" value="">
    <br>
    Weighting:<br>
    <input type="number" name="assessweight" value="">
    <br>
    Submission date:<br>
    <input type="datetime-local" name="assessdate" value="">
    <br>
    LO1:<br>
    <input type="text" name="LO1" value="">
    <br>
    LO2:<br>
    <input type="text" name="LO2" value="">
    <br>
    LO3:<br>
    <input type="text" name="LO3" value="">
    <br><br>
    <input type="submit" value="Submit">
  </form>

  <p id="test"></p>
