  <h1>Create Assessment</h1>

  <script>
var assessment_list = {}//assessment list is created

function createAssessment(form) {//function used to create a new assessment
assessment_list[form.assesstitle.value] = {number: form.assessnum.value, volume: form.assessvol.value, weighting: form.assessweight.value, submission: form.assessdate.value, lo1: form.lo1.value , lo2: form.lo2.value , lo3: form.lo3.value};//items from form are added to the list
document.getElementById("test").innerHTML = JSON.stringify(assessment_list);//items are added tp page by turning json object to string and writing to the desired location
return false;
}
</script>

  <form onsubmit="return createAssessment(this)" action="#" id="createAssessment">
    Assessment title:<br>
    <input type="text" name="assesstitle" value="">
    <br>
    Number:<br>
    <input type="number" name="assessnum" value="">
    <br>
    Volume:<br>
    <input type="number" name="assessvol" value="">
    <br>
    Weighting:<br>
    <input type="number" name="assessweight" value="">
    <br>
    Submission date:<br>
    <input type="datetime-local" name="assessdate" value="">
    <br>
    LO1:<br>
    <input type="text" name="lo1" value="">
    <br>
    LO2:<br>
    <input type="text" name="lo2" value="">
    <br>
    LO3:<br>
    <input type="text" name="lo3" value="">
    <br><br>
    <input type="submit" value="Submit">
  </form>

  <p id="test"></p>
